
<VirtualHost *:80>
 
  DocumentRoot /var/www/html
  SetEnv APPLICATION_ENV development
  <Directory /var/www/html>
      DirectoryIndex index.php
      AllowOverride All
      Order allow,deny
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>